{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="https://use.typekit.net/hvu8bfy.css">
{% endblock %}

{% block content %}
    <h1 class="invisible">{% block title %}Register{% endblock %}</h1>
    <div class="wrapper">

        <h1>Welcome to App Dev!</h1>

        <form method="POST" action="/register" id="loginBox">
            <h2>Full Name (First Last)</h2>
            <input type="text" name="fullname">

            <h2>Username</h2>
            <input type="text" name="username" id="username">

            <h2>Password</h2>
            <input type="password" name="password" id="password">
            
            <button id="loginButton">Sign Up</button>
        </form>

    </div>
{% endblock %}
