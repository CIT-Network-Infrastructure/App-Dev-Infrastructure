<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{% block title %} {% endblock %} | App Dev</title>
   <!-- <link rel="icon" href="{{ url_for('static', filename='img/webapp_logo_optimized1.png') }}"> -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/css.css') }}">
</head>
<body>
   <nav>
      {% if not session.get('user_id') %}
         <button><a href="/signin">Login</a></button>
         <button><a href="/signup">Sign up</a></button>
      {% else %}
         <button><a href="/logout">Log out</a></button>
      {% endif %}
   </nav>
   <div class="content">
      {% block content %} {% endblock %}
   </div>
   <footer>
      {#{% block footer %}
         &copy; Copyright 2024 by Cameron Joyce
      {% endblock %}#}
   </footer>
</body>
</html>
